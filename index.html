<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ho una domanda...</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <img id="main-gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDgzcDIycXJ0MDFra2dnNTV1azh4MzNrbjBhbG93cWx0ZGcwYjNjNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute cat">
            <h1>Mariutsci, vuoi essere il mio Valentino?</h1>
            
            <div class="buttons-box">
                <button id="yesBtn" onclick="location.href='success.html'">Sì</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const buttonsBox = document.querySelector('.buttons-box');
        
        // Initialize the scale for the "Sì" button
        let yesScale = 1;

        noBtn.addEventListener('mouseover', () => {
            // 1. Calculate boundaries based on the white box
            const maxX = buttonsBox.clientWidth - noBtn.offsetWidth;
            const maxY = buttonsBox.clientHeight - noBtn.offsetHeight;
            
            // 2. Generate random positions
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // 3. Move the No button
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.margin = '0'; 

            // 4. Grow the Sì button
            yesScale += 0.3; // Increases size by 15% each miss
            yesBtn.style.transform = `scale(${yesScale})`;
        });
        </script>
    </body>
</html>
